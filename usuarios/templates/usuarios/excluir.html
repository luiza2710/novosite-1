{% extends 'usuarios/base.html' %}

{% block aba %}Excluir Evento{% endblock %}

{% block titulo %}Excluir Evento{% endblock %}

{% block conteudo %}
<h3>Exclusão do Evento Cultural</h3>
<hr>
<p>Tem certeza que deseja excluir o evento <strong>{{ evento.titulo }}</strong>?</p>

<div class="delete">
    <a href="{% url 'excluir_evento' evento.pk %}" class="btn btn-success btn-sm">Sim</a>
    <a href="{% url 'lista_eventos' %}" class="btn btn-danger btn-sm">Não</a>
</div>
{% endblock %}
